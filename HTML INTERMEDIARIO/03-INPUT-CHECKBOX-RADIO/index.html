<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs Checkbox e Radio</title>
</head>
<body>
    <h1>Inputs Checkbox e Radio</h1>

    <h3>linguagens de  progamação</h3>
    <label for="c#">C#</label>
    <input type="checkbox" id="c#" name="linguagens" checked><br><br>

    <label for="Javascrip">javascrip</label>
    <input type="checkbox" id="javascrip" name="linguagens">

    <h3>Gênero</h3>
    <label for="masculino">masculino</label>
    <input type="radio" id="masculino" name="genero">
    
    <label for="feminino">feminino</label>
    <input type="radio" id="feminino" name="genero">

</body>
</html>
