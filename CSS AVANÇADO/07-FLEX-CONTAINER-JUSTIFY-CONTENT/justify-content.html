<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Container - Justify content</title>
    <link rel="stylesheet" href="css/globals.css">
    <link rel="stylesheet" href="css/justify-content.css">
</head>
<body>
    <h1>Flex Container - Justify content</h1>
    <section>
        <h2> Flex-start</h2>
        <div class="container flex-start">
            <div class="item intem1">1</div>
            <div class="item intem2">2</div>
            <div class="item intem3">3</div>
        </div>
    </section>
    <section>
        <h2>Flex-end</h2>
        <div class="container flex-end">
            <div class="item intem1">1</div>
            <div class="item intem2">2</div>
            <div class="item intem3">3</div>
        </div>
    </section>
    <section>
        <h2>Flex-center</h2>
        <div class="container center">
            <div class="item intem1">1</div>
            <div class="item intem2">2</div>
            <div class="item intem3">3</div>
        </div>
    </section>
    <section>
        <h2> space-between</h2>
        <div class="container space-between">
            <div class="item intem1">1</div>
            <div class="item intem2">2</div>
            <div class="item intem3">3</div>
        </div>
    </section>
    <section>
        <h2>  space-around</h2>
        <div class="container  space-around">
            <div class="item intem1">1</div>
            <div class="item intem2">2</div>
            <div class="item intem3">3</div>
        </div>
    </section>
    <section>
        <h2> space-evenly</h2>
        <div class="container space-evenly">
            <div class="item intem1">1</div>
            <div class="item intem2">2</div>
            <div class="item intem3">3</div>
        </div>
    </section>
</body>
</html>
